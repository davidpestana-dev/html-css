<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> <!-- Foto pequena -->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> <!-- Foto média -->        
        <img src="imagens/foto-g.png" alt="Imagem flexível"> <!-- Foto padrão (grande) -->
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <p>ERRO: Seu navegador não é compatível com este arquivo. <a href="midia/happy-mistake.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
