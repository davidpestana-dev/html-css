<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <style>
        * { /* Configurações globais em CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, #720EFF, #FF00C3, #FF007F, #FF004F, #FFBD00);
            background-attachment: fixed;
        }

        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
